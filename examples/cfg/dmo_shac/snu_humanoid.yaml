params:  
  diff_env:
    name: SNUHumanoidEnv
    stochastic_env: True
    episode_length: 1000
    MM_caching_frequency: 8

  network:
    actor: ActorStochasticMLP
    actor_mlp:
      units: [512, 256]
      activation: elu

    critic: CriticMLP
    critic_mlp:
      units: [256, 256]
      activation: elu

    dyn_model: StochSSM
    dyn_model_mlp:
      units: [1792, 1792]
      activation: silu
      reward_head_units: [1792, 1792]
      num_bins: 101
      vmin: -10.0
      vmax: 10.0
      use_bins: True
      recurrent: False
      seq_len: 25 # 50
      hidden_size: 256

    dyn_enc_model_mlp:
      units: [1024, 1024]
      last_units: 4
      activation: silu

    dyn_dec_model_mlp:
      units: [1792, 1792]
      activation: silu

  config:
    name: df_snu_humanoid_dmo_shac
    actor_learning_rate: 2e-3 # adam
    critic_learning_rate: 5e-4 # adam
    dyn_model_learning_rate: 3e-4 # 2e-3 # adam

    train_value_function: True

    lr_schedule: linear # ['constant', 'linear']
    target_critic_alpha: 0.995
    obs_rms: True
    ret_rms: False
    critic_iterations: 16
    critic_method: td-lambda
    lambda: 0.95
    num_batch: 4
    gamma: 0.99
    betas: [0.7, 0.95] # adam
    max_epochs: 4000
    steps_num: 16
    grad_norm: 1.0 
    truncate_grads: True
    num_actors: 64
    save_interval: 400
    dyn_buffer_size: 1e6
    dyn_udt: 256
    init_dyn_udt: 10000
    min_replay: 40000
    dyn_pred_batch_size: 1024
    filter_sigma_events: False
    learn_reward: False
    imagined_batch_size: 0

    wandb_track: True
    wandb_project_name: neuro_diff_sim

    player:
      determenistic: True
      games_num: 1
      num_actors: 1
      print_stats: True
